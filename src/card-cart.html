<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nosock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Start page wrapper -->
	<div class="wrapper">
		<section class="section">
			<div class="section-heading">
				<h3 class="title text-center">
					<span class="icon-cart"></span>
					Cart
				</h3>
			</div>
			<div class="container padding-default">
				<div class="row row-inverse">
					<div class="col col-1">
						<div class="card card-list flex flex-middle flex-space-between">
							<div class="card-header">
								<img src="img/4.jpg" alt="">
							</div>
							<div class="card-body flex flex-space-around flex-middle flex-grow">
								<div class="card-body-desc">
									<p class="title text-uppercase">FOREVER 21</p>
									<p class="text">Lemon-Pattern Ankle Socks</p>
								</div>
								<div class="card-body-counter flex">
								    <span class="minus flex flex-center flex-middle"></span>
								    <input class="text flex flex-center flex-middle" type="number" value="1">
								    <span class="plus flex flex-center flex-middle"></span>
								</div>
								<div class="card-body-price">
									$1.50
								</div>
							</div>
							<div class="card-footer">
								<a href="#" class="icon icon-x"></a>
							</div>	
						</div>
						<div class="card card-list flex flex-middle flex-space-between">
							<div class="card-header">
								<img src="img/5.jpg" alt="">
							</div>
							<div class="card-body flex flex-space-around flex-middle flex-grow">
								<div class="card-body-desc">
									<p class="title text-uppercase">FOREVER 21</p>
									<p class="text">Lemon-Pattern Ankle Socks</p>
								</div>
								<div class="card-body-counter flex">
									    <span class="minus flex flex-center flex-middle"></span>
									    <input class="text flex flex-center flex-middle" type="number" value="1">
									    <span class="plus flex flex-center flex-middle"></span>
									</div>
								<div class="card-body-price">
									$2.90
								</div>
							</div>
							<div class="card-footer">
								<a href="#" class="icon icon-x"></a>
							</div>	
						</div>
						<div class="card card-list card-total flex flex-middle flex-space-between">
							<div class="card-header total-none">
								<img class="hidden "src="img/5.jpg" alt="">
							</div>
							<div class="card-body flex flex-space-around flex-middle flex-grow">
								<div class="card-body-desc hidden total-none">
									<p class="title text-uppercase">FOREVER 21</p>
									<p class="text">Lemon-Pattern Ankle Socks</p>
								</div>
								<div class="card-body-total-title">
									<h3>Total</h3>
								</div>
								<div class="card-body-price">
									$4.40
								</div>
							</div>
							<div class="card-footer hidden total-none">
								<a href="#" class="icon icon-x"></a>
							</div>	
						</div>
						
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- End of the page wrapper -->

	<!-- Connecting to JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
