<!doctype html>
<html lang="en">

<head>

	<link rel="stylesheet" href="css/main.css">

			<div class="section section-header">

					<div class="logo">
						<a href="index.html">
							<span class="icon-logo"></span>
						</a>
					</div>
					<div class="navbar">
						<button class="navbar-toggler">
							<span></span>
							<span></span>
							<span></span>
						</button>
						<ul class="navbar-list flex">
							<li>
								<a href="index.html" class="active">New</a>
							</li>
							<li>
								<a href="#">About</a>
							</li>
							<li>
								<a href="#">Store</a>
							</li>
							<li>
								<a href="#">Lookbook</a>
							</li>
							<li>
								<a href="#">Contact</a>
							</li>
							<li>
								<a href="#">Login</a>
							</li>
						</ul>
					</div>
					<ul class="icon-link flex">
						<li class="user-place_form">
							<form>
								<input type="search" class="user-place" name="search">
							</form>
						</li>
						<li>
							<a href="#"><span class="icon-search"></span></a>
						</li>
						<li>
							<a href="#"><span class="icon-heart"></span></a>
						</li>
						<li>
							<a href="#"><span class="icon-cart"></span></a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<!-- End header-page -->

		<!-- Start main-page -->
		<main class="main-page">

			<div class="section section-slider">
				<div class="js-single-item">
					<div>
						<div class="slide-box">
							<div class="slide-body">
								<div class="slide-image"><img src="img/layer-6.jpg" alt="image description"></div>
							</div>
						</div>
					</div>
					<div>
						<div class="slide-box">
							<div class="slide-body">
								<div class="slide-image"><img src="img/layer-6.jpg" alt="image description"></div>
							</div>
						</div>
					</div>
					<div>
						<div class="slide-box">
							<div class="slide-body">
								<div class="slide-image"><img src="img/layer-6.jpg" alt="image description"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="section padding-large">
				<div class="container">
					<div class="section-header">
						<div class="heading-title text-center">
							<h1>Lookbook</h1>
						</div>
					</div>
					<div class="section-body">

						<div class="section-inner">
							<div class="featured-list flex flex-space-between">
								<div class="featured-item">
									<div class="featured-decor">
										<span class="featured-decor-square"></span>
									</div>
								</div>
								<div class="featured-item">
									<div class="featured-link featured-link-fall">
										<a href="#">Fall-winter 2015-2016</a>
									</div>
								</div>
								<div class="featured-item">
									<div class="featured-image featured-image-fall"><img src="img/layer-2.jpg" alt="image description"></div>
								</div>
							</div>
						</div>

						<div class="section-inner">
							<div class="featured-list flex flex-space-between">
								<div class="featured-item">
									<div class="featured-image featured-image-top"><img src="img/layer-3.jpg" alt="image description"></div>
									<div class="featured-image featured-image-bottom"><img src="img/layer-4.jpg" alt="image description"></div>
								</div>
								<div class="featured-item">
									<div class="featured-link featured-link-summer">
										<a href="#">Spring-summer 2015</a>
									</div>
								</div>
								<div class="featured-item">
									<div class="featured-decor">
										<span class="featured-decor-triangle"></span>
									</div>
								</div>
							</div>
						</div>

						<div class="section-inner">
							<div class="featured-list flex flex-space-between">
								<div class="featured-item">
									<div class="featured-decor">
										<span class="featured-decor-circle"></span>
									</div>
								</div>
								<div class="featured-item">
									<div class="featured-link featured-link-winter">
										<a href="#">Winter 2014-2015</a>
									</div>
								</div>
								<div class="featured-item">
									<div class="featured-image featured-image-winter"><img src="img/layer-5.jpg" alt="image description"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</main>

		<!-- Start footer-page -->
		<footer class="footer-page">
			<div class="section section-footer">
				<div class="container container-footer">
					<div class="footer-body">
						<div class="footer-item item-inform">
							<ul>
								<li>About</li>
								<li>Store</li>
							</ul>
							<ul>
								<li>Contact</li>

							</ul>
							<ul>
								<li>Shipping info</li>
								<li>Privacy & Policy</li>
							</ul>

						</div>
						<div class="footer-item item-email">
							<ul>
								<li>
									<p>Newsletters</p>
								</li>
								<li>
									<form name="email" class="form-email">
										<input type="email" class="email" placeholder="E-mail">
										<input type="button" class="email-button" value=&#8594;>
									</form>
								</li>
							</ul>
						</div>
						<div class="footer-item item-social">

											</a>
								</li>
								<li class="social-link">
									<a href="#">
												<span class="icon-pinterest-p"></span>
											</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="footer-bottom text-center">
						<p>Copyright Â© 2015 Nosockstore All Rights Reserved </p>
					</div>
				</div>
			</div>
		</footer>

	</div>

	<!-- Connecting to JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</html>
